<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module"src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Document</title>

  </head>
  <body>
    <div class="main">
      <div class="header">
        <div id = "clock"></div>
        <span class="icon-header">
                <ion-icon name="cellular-sharp"></ion-icon>
                <ion-icon name="wifi-sharp"></ion-icon>
                <ion-icon name="battery-full-outline"></ion-icon>
        </span>
        <h2 class="text-top">Discovery</h2>
      </div>
            <div class="content">
                <div class="allbox">
                    <div class="box1">
                        <img src="img/beer.png" alt="">
                        <p class="p-yai">Bar & Hotels</p>
                        <p class="p-noy">42 Place</p></div>    
                    <div class="box2">
                      <img src="img/food-tray.png" alt="">
                        <p class="p-yai">Fine Dining</p>
                        <p class="p-noy">15 Place</p>
                    </div>
                </div>            
                <div class="allbox">
                    <div class="box1"
                    ><img src="img/store.png" alt="">
                      <p class="p-yai">Cafes</p>
                      <p class="p-noy">28 Place</p></div>    
                    <div class="box2">                      
                      <img src="img/pin-point.png" alt="">
                      <p class="p-yai">Nearby</p>
                      <p class="p-noy">34 Place</p></div>
                </div>            
                <div class="allbox">
                    <div class="box1">
                      <img src="img/fast-food.png" alt="">
                      <p class="p-yai">Fast Foods</p>
                      <p class="p-noy">29 Place</p>
                    </div>    
                    <div class="box2">
                      <img src="img/pizza.png" alt="">
                      <p class="p-yai">Featured Foods</p>
                      <p class="p-noy">21 Place</p>
                    </div>
                </div>            
            </div>
        <div class="footer">
          <span class="icon-bottom">
              <div class="home-icon">
                <ion-icon name="home-outline"></ion-icon>
                <p class="text-icon">Home</p>  
              </div>
              <div class="home-icon">
                <ion-icon name="location-outline"></ion-icon>
                <p class="text-icon">Discovery</p>  
              </div>
              <div class="home-icon">
                <ion-icon name="bookmark-outline"></ion-icon>
                <p class="text-icon">Bookmark</p>  
              </div>
              <div class="home-icon">
                <ion-icon name="trophy-outline"></ion-icon>
                <p class="text-icon">Top Foodie</p>  
              </div>
              <div class="home-icon">
                <ion-icon name="person-outline"></ion-icon>
                <p class="text-icon">Profile</p>  
              </div>
          </span>
          <div class="home-bar">
            <div class="line">
              
            </div>
          </div>
        </div>
    </div>
  </body>
</html>
